version: "3"
services:

## Router
  router01:
    image: mongo:4.0
    container_name: techpro-router-01
    command: mongos --port 27017 --configdb rs-config-server/configsvr01:27017,configsvr02:27017,configsvr03:27017 --bind_ip_all
    environment:
      TERM: xterm
    ports:
      - 27117:27017
    volumes:
      - ./scripts:/scripts
    #networks:
    #  - attachablenet
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.mongo.replica == 1
  router02:
    image: mongo:4.0
    container_name: techpro-router-02
    command: mongos --port 27017 --configdb rs-config-server/configsvr01:27017,configsvr02:27017,configsvr03:27017 --bind_ip_all
