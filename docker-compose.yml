    volumes:
      - ./scripts:/scripts
    #networks:
    #  - attachablenet
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.mongo.replica == 2
    ports:
      - 27118:27017
    links:
      - router01

## Config Servers
